<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <form action="" method="GET">
            <p> *Required</p>
            <h1 class="main_heading">Payment Form</h1>
            <h2>Contact Information</h2>
            <p>First name:* <input type="text" name="firstname" required placeholder="firstname"></p>
            <p>Last Name:* <input type="text" name="lastname" required placeholder="lastname"></p>
            <fieldset>
                <legend>Gender*</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" readonly> Other <input type="radio" name="gender" id="other" required>
                </p>
            </fieldset>
            <p>
                Address:* <textarea name="address" id="address" cols="30" rows="5" required placeholder="address"></textarea>
            </p>
            <p>
                Mail:* <input type="email" name="email" id="email" required placeholder="something@gmail.com">
            </p>
            <p>
                Pincode:* <input type="number" name="Pincode" id="Pincode" required placeholder="000000">
            </p>
            <h2>Payment Information</h2>
            <p>Card type:*
                <select name="card_type" id="card_type" required>
                <option value="">----select a card----</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
            </p>
            <p>
                Card Number:* <input type="number" name="card_number" id="card_number" required placeholder="0000-0000-0000">
            </p>
            <p>
                Expiration Date:* <input type="date" name="exp_date" id="exp_date" required placeholder="dd/mm/yyyy">
            </p>
            <p>
                CVV:* <input type="password" name="cvv" id="cvv" required placeholder="cvv">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>

</html>
